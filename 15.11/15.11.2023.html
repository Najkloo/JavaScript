<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<style>
  h2{
    text-shadow: 0 0 5px #000000, 0 0 5px #410000;
  }
  p{
    text-shadow: 0 0 5px #000000, 0 0 5px #480000;
  }
</style>
<body>
<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="3" aria-label="Slide 4"></button>
    <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="4" aria-label="Slide 5"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="lewy.jpg" class="d-block w-100" style="width: 100%; height: 500px" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h2>Lewandowski</h2>
        <p>Polska</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="makambe.jpg" class="d-block w-100" style="width: 100%; height: 500px" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h2>Mbappe</h2>
        <p>Paris Saint-Germain F.C.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="ney.jpg" class="d-block w-100" style="width: 100%; height: 500px" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h2>Neymar</h2>
        <p>Brazylia</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="meszi.jpg" class="d-block w-100" style="width: 100%; height: 500px" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h2>Messi</h2>
        <p>Inter Miami CF</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="ronald.jpg" class="d-block w-100" style="width: 100%; height: 500px" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h2>Ronaldo</h2>
        <p>Portugalia</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
